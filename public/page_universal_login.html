<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

  <!-- m-0 p-0 bg-center bg-cover bg-no-repeat -->
  <!-- style="background-image: url('img/gort.png');" -->
    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="max-w-sm rounded-lg shadow-lg bg-white p-6 space-y-6 border border-gray-200 dark:border-gray-700">
          <div class="space-y-2 text-center">
            <h1 class="text-3xl font-bold mb-5">Dashboad Login</h1>
          </div>
          <div class="space-y-4">
            <div class="space-y-2">
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="username"
              >
                Username
              </label>
              <input
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="username"
                placeholder="username"
                required=""
                type="text"
              />
            </div>
            <div class="space-y-2">
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="password"
              >
                Password
              </label>
              <input
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="password"
                placeholder="password"
                required=""
                type="password"
              />
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <a href="index.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full bg-black text-white">
                <div class="flex items-center justify-center">
                  Login
                </div>
              </a>
              <a href="register.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 bg-black text-white">
                <div class="flex items-center justify-center">
                  Register
                </div>
              </a>
            </div>
            <p class="text-zinc-500 dark:text-zinc-400 pt-3">
              By logging in, you accept our
              <a class="text-blue-500 hover:text-blue-700 hover:underline" href="#">
                terms
              </a>
              and
              <a class="text-blue-500 hover:text-blue-700 hover:underline" href="#">
                privacy policy
              </a>
              .
            </p>
            <div class="flex items-center space-x-2">
              <hr class="flex-grow border-zinc-200 dark:border-zinc-700" />
              <span class="text-zinc-400 dark:text-zinc-300 text-sm">OR</span>
              <hr class="flex-grow border-zinc-200 dark:border-zinc-700" />
            </div>
            <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full bg-[#4285F4] text-white">
              <div class="flex items-center justify-center">

786,314.23z"></path> </g> </g></svg>
                Login as Student
              </div>
            </button>
            <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full bg-black text-white">

                Login as Teacher
              </div>
            </button>
          </div>
        </div>
      </div>
</body>
